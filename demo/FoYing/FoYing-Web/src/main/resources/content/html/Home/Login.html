<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人保俱乐部平台</title>
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css">
    <style>
        html, body {
            height: 100%;
        }

        .container {
            position: relative;
            min-width: 1280px;
            min-height: 800px;
            height: 100%;
            background-image: url("../../static/images/login_content_bg_kp.png");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center -48px;
        }

        /***head***********/
        .head {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #fff;
        }

        .head-wrapper {
            box-sizing: border-box;
            width: 1280px;
            height: 90px;
            line-height: 90px;
            font-size: 24px;
            color: #313131;
            background-color: #fff;
            padding: 0 10px;
            margin: 0 auto;
        }

        .head .contact {
            float: right;
            height: 100%;
            font-size: 18px;
            color: #ff7800;
        }

        .head .contact .icon {
            width: 30px;
            height: 30px;
            margin-right: 12px;
        }

        /***content***********/
        .content {
            position: relative;
            box-sizing: border-box;
            width: 1280px;
            /*padding-top: 210px;*/
            padding-top: 12%;
            margin-left: auto;
            margin-right: auto;
        }

        .content > .icon {
            margin-top: 200px;
            margin-left: 10px;
        }

        .content .form-box {
            box-sizing: border-box;
            width: 815px;
            height: 462px;
            z-index: 99999;
            background-color: #fff;
            background-image: url("../../static/images/login_form_bg.png");
            background-repeat: no-repeat;
            background-position: bottom;
            border-radius: 4px;
            padding: 50px 55px 0 38px;
            margin: 0 auto;
            box-shadow: 3px 3px 7px rgba(0, 38, 114, .35);
        }

        .content .form-box .title {
            font-size: 25px;
            color: #333333;
            margin-bottom: 26px;
            font-weight: bold;
            line-height: 1em;
        }

        .form-box-left {
            float: left;
            /*width: 47%;*/
            width: 337px;
            height: 272px;
            background-image: url("../../static/images/login_form_pic.png");
            background-size: 100%;
            background-repeat: no-repeat;
            margin-top: 47px;

        }

        .form-box-right {
            float: right;
            /*width: 42%;*/
            width: 302px;
        }

        .layui-form-item {
            position: relative;
            margin-bottom: 25px;
        }

        .layui-form-item .icon {
            position: absolute;
            top: 13px;
            left: 15px;
            width: 16px;
            height: 20px;
        }

        .content .form-box input {
            height: 46px;
            font-size: 14px;
            color: #535353;
            border-color: #bfbfbf;
            border-radius: 4px;
            background-color: #fcfcfc;
            padding-left: 46px;
        }

        .content .form-box input.captcha {
            display: inline-block;
            width: 60%;
            margin-bottom: 0;
        }

        .content .form-box .captcha-img {
            float: right;
            width: 35%;
            height: 46px;
        }

        .content .form-box .login-btn {
            width: 100%;
            height: 46px;
            line-height: 46px;
            font-size: 18px;
            background-color: #029ef1;
            border-radius: 4px;
            margin-top: 15px;
        }

        /***foot******/
        .foot {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 48px;
            line-height: 48px;
            background-color: #212327;
            color: #c9c9c9;
            text-align: center;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .foot .address {
            margin-left: 50px;
        }

        /*******placeholder******/
        input::-webkit-input-placeholder {
            color: rgba(102, 102, 102, .7);
        }

        input::-moz-placeholder { /* Mozilla Firefox 19+ */
            color: rgba(102, 102, 102, .7);
        }

        input:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
            color: rgba(102, 102, 102, .7);
        }

        input:-ms-input-placeholder { /* Internet Explorer 10-11 */
            color: rgba(102, 102, 102, .7);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="head layui-clear">
        <div class="head-wrapper">
            <!--<img class="logo" src="../../static/images/login_logo.png" alt="">-->
            人保俱乐部平台
            <div class="contact">
                <img class="icon" src="../../static/images/login_contact_orange.png" alt="">
                服务热线：0750-83812349
            </div>
        </div>
    </div>
    <div class="content layui-clear">
        <!--<img class="icon" src="../../static/images/login_content_txt.png" alt="">-->
        <div class="form-box layui-clear">
            <div class="form-box-left"></div>
            <div class="form-box-right">
                <form class="layui-form" lay-filter="loginForm">
                    <div class="title">用户登录</div>
                    <div class="layui-form-item">
                        <img class="icon" src="../../static/images/login_icon_user.png" alt="">
                        <input name="username" id="username" class="layui-input" type="text" lay-verify="required"
                               required autocomplete="off" placeholder="请输入账号"/>
                    </div>
                    <div class="layui-form-item">
                        <img class="icon" src="../../static/images/login_icon_password.png" alt="">
                        <input name="password" id="password" class="layui-input" type="password" lay-verify="required"
                               required autocomplete="off" placeholder="请输入密码"/>
                    </div>

                    <div class="layui-form-item layui-clear">
                        <img class="icon" src="../../static/images/login_icon_captcha.png" alt="">
                        <input name="captcha" id="captcha" class="layui-input captcha" type="text" lay-verify="required"
                               required autocomplete="off" placeholder="请输入验证码"/>
                        <img id="captchaImg" class="captcha-img" src="" alt="">
                    </div>
                    <button class="layui-btn login-btn" lay-submit lay-filter="formSubmit">立即登录</button>
                </form>
            </div>
        </div>
    </div>
    <div class="foot ">
        <span>开发企业：佛山市佛盈盘古信息科技有限公司</span>
        <span class="address">联系地址：佛山市禅城区江湾三路28号广东（佛山）软件产业园</span>
    </div>
</div>
<script src="../../static/lib/layui/layui.js"></script>
<script src="../../static/lib/jquery-1.11.3.min.js"></script>
<script src="../../static/js/app.js"></script>
<script>

    layui.use(['layer', 'form'], function () {
        var layer = layui.layer,
            form = layui.form;
        //重新加载验证码图片
        $('#captchaImg').click(function () {
            $(this).attr('src', contextPath + '/foying/web/admin/Login/captchaImage?t=' + Math.random())
        });
        $('#captchaImg').click();

        //监听表单提交
        form.on('submit(formSubmit)', function (data) {
            login(data.field);
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

        //登录接口
        function login(field) {
            var loading = layer.load();
            utils.ajaxRequest({
                url: contextPath + '/foying/web/admin/Login/login',
                method: 'post',
                data: {
                    account: field.username,
                    password: field.password,
                    code: field.captcha
                },
                success: function (data) {
                    console.log(data);
                    if (data.ResCode === '100') {
                        //保存登录管理员信息
                        localStorage.setItem('admin', JSON.stringify(data.entity));
                        window.location.href = './Index.html';
                        return;
                    }
                    $('#captchaImg').click();
                    layer.alert(data.ResMsg, '提示');
                },
                error: function (err) {
                    console.log(err);
                    $('#captchaImg').click();
                },
                complete: function () {
                    layer.close(loading);
                }
            })
        }

        resize();

        $(window).resize(resize);

        function resize() {
            var width = document.body.scrollWidth;
            // console.log(width);
            var ratio = 1;
            if (width < 1920) {
                ratio = width / 1920;
                if (ratio < 0.794) {
                    ratio = 0.794;
                }
            } else if (width > 1920) {
                ratio = width / 1630;
            }
            $('.content').css('transform', 'scale(' + ratio + ')');
            // console.log(ratio);
        }
    });

</script>
</body>
</html>

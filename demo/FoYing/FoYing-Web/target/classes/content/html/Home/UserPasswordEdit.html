<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/css/admin.css" media="all">
    <link rel="stylesheet" href="../../static/css/global.css">
</head>
<body>
<div class="breadcrumb">
    <span>您当前所在的位置 :</span>
    <span class="layui-breadcrumb" lay-separator=">">
        <a href="javascript:;">修改密码</a>
    </span>
</div>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="form">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="adminName" value="" class="layui-input layui-disabled"
                               autocomplete="off" disabled>
                    </div>
                    <div class="layui-form-mid layui-word-aux"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">旧密码:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="oldPassword" value="" class="layui-input" autocomplete="off"
                               lay-verify="required">
                    </div>
                    <div class="layui-form-mid layui-word-aux">*</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="newPassword" value="" class="layui-input" autocomplete="off"
                               lay-verify="required">
                    </div>
                    <div class="layui-form-mid layui-word-aux">*</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码确认:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="confirmNewPassword" value="" class="layui-input" autocomplete="off"
                               lay-verify="confirmPwd">
                    </div>
                    <div class="layui-form-mid layui-word-aux">*</div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn" lay-submit lay-filter="commit">确认</button>
                        <button type="button" class="layui-btn layui-btn-primary" onclick="parent.closeTab()">关闭
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../../static/lib/layui/layui.js"></script>
<script src="../../static/lib/jquery-1.11.3.min.js"></script>
<script src="../../static/js/app.js"></script>
<script type="text/javascript">

    layui.use(['form', 'element'], function () {
        var form = layui.form;
        //填入当前用户名
        var admin = JSON.parse(localStorage.getItem('admin'));
        $('input[name="adminName"]').val(admin.account);

        //表单验证
        form.verify({
            confirmPwd: function (value, item) { //value：表单的值、item：表单的DOM对象
                var password = $('input[name="newPassword"]').val();
                if (value != password) {
                    return '两次密码输入不一样';
                }
            },
        });

        //监听提交
        form.on('submit(commit)', function (data) {
            var req = data.field;
            //console.log(req);
            commit(req);
            return false;
        });

        //提交
        function commit(req) {
            //添加
            var url = contextPath + '/foying/web/admin/BaseManager/updatePassword';
            //加载效果
            var loading = layer.load();
            utils.ajaxRequest({
                url: url,
                data: req,
                success: function (res) {
                    //console.log(res);
                    //100成功
                    if (res.ResCode == '100') {
                        layer.alert(res.ResMsg, function (index) {
                            //do something
                            layer.close(index);
                            logout();
                        });
                    } else {
                        layer.alert(res.ResMsg);
                    }
                },
                error: function (xhr, type, errorThrown) {
                    layer.alert('网络异常，请重试。');
                },
                complete: function (XMLHttpRequest, textStatus) {
                    layer.close(loading);
                }
            })
        }

    });
</script>
</body>
</html>
